name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PDM
        run: pip install pdm

      - name: Install Python dependencies
        run: pdm install --dev

      - name: Lint Python
        run: pdm run flake8 src/ backend/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Typecheck Python
        run: pdm run mypy src/ --ignore-missing-imports

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint TypeScript
        run: npm run lint
        working-directory: frontend

      - name: Typecheck TypeScript
        run: npx tsc --noEmit
        working-directory: frontend

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PDM
        run: pip install pdm

      - name: Install dependencies
        run: pdm install --dev

      - name: Run unit tests
        run: pdm run pytest tests/unit/ -v -n auto --timeout=30

      - name: Run integration tests
        if: github.ref == 'refs/heads/main'
        run: pdm run pytest tests/integration/ -v --timeout=60

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run tests
        run: npm run test:run
        working-directory: frontend
